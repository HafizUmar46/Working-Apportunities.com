<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8cdda, #1d2b64);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: yellow;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a90e2;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        button {
            background-color: #4a90e2;
            color: yellow;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coding Quiz </h1>
        <div class="question">
            <p>1. What does HTML stand for?</p>
            <ul class="options">
                <li><button>A) Hyper Text Markup Language</button></li>
                <li><button>B) High Text Markup Language</button></li>
                <li><button>C) Hyperlinks and Text Markup Language</button></li>
                <li><button>D) None of the above</button></li>
            </ul>
        </div>
        <div class="question">
            <p>2. Which HTML element is used to define the title of a document?</p>
            <ul class="options">
                <li><button>A) title tag</button></li>
                <li><button>B) head tag</button></li>
                <li><button>C) meta tag</button></li>
                <li><button>D) header tag</button></li>
            </ul>
        </div>
        <div class="question">
            <p>3. Which of the following is a valid HTML5 element?</p>
            <ul class="options">
                <li><button>A) section tag</button></li>
                <li><button>B) div tag</button></li>
                <li><button>C) article tag</button></li>
                <li><button>D) All of the above</button></li>
            </ul>
        </div>
		<h1><a href="website.html" style="color:red;">Go to Reagisteration Page</a></h1>
		
    </div>
</body>
</html>
